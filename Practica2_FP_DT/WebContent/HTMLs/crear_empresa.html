<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gesti√≥n de personas en la Web</title>
</head>
<body>
	<h1>Ingresar Persona</h1>
	<form action="/EjemploPersonaWebJPA/CrearEmpresaController" method="post">
		<label for="id">Id: </label>
		<input type="text" name="id" placeholder="ingrese el id..."/>
		<br/>
		
		<label for="nombre">Nombre: </label>
		<input type="text" name="nombre" placeholder="ingrese el nombre...."/>			
		<br/>
		
		<label for="apellido">RUC: </label>
		<input type="text" name="ruc" placeholder="ingrese el apellido..."/>
		<br/>
		
		<label for="fecha">Direccion: </label>
		<input type="text" name="direccion" placeholder="ingrese la fecha"/>
		<br/>
		
		<label for="fecha">Telefono: </label>
		<input type="text" name="telefono" placeholder="ingrese la fecha"/>
		<br/>
		
		<label for="fecha">Email: </label>
		<input type="text" name="email" placeholder="ingrese la fecha"/>
		<br/>
		
		<input type="submit" value="Aceptar"/>
		<input type="reset" value="Cancelar"/>
	</form>
	
</body>
</html>
